{% extends 'base.html' %}
{% block title %} {{ object.title }} | {{ block.super }} {% endblock %}
{% block content %}
<div>{{ object.title }} | {{ object.name }} <small>{{ object.category }}</small></div>
<div>{{ object.location }}</div>
<div>{{ object.timestamp }} Updated {{ object.updated|timesince }}</div>
{% endblock %}
