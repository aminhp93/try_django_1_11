{% extends 'base.html' %}
{% block title %} Restaurants | {{ block.super }}{% endblock %}
{% block content %}
<div>Restaurant List</div>
<ul>
	{% for obj in object_list %}
		<li><a href="{{ obj.get_absolute_url }}">{{ obj.name }}</a>{{ obj.name }} {{ obj.location }} {{ obj.category }} {{ obj.timestamp }}</li>
	{% endfor %}
</ul>

{% endblock %}
